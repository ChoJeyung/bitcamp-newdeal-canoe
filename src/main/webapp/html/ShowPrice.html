<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Canoe!</title>
<!-- <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap.min.Cerulean.css" /> -->
<link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" media="screen" href="../node_modules/jquery-ui-dist/jquery-ui.min.css" />
<link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
<style>
#search-result-grade-bg {
    margin-top: 20px;
    /* background-color: blue; */
    width: 100%;
    height:200px;
    position: relative;
    color: white;
    background-image: url(../img/Stripe-100-Vertices.jpeg);
    background-size: 100%;
    margin: 0px 0px;
    /* background-image: url("../img/28_Days_Later_hazard.jpg");
    background-size: contain;*/
}
#search-result-grade-bg h1 {
    text-align: left;
    position: absolute;
    bottom: 0px;
    left: 10%;
}
</style>
</head>

<body>
	<div class="container">
		<section id="navbar-login"></section>
		<section id="content-top">
			<div id="search-result-grade-bg" class="bg-light">
				<h1>좌석 등급 결정</h1>
			</div>
		</section>
		<section id="content-middle"></section>
		<!-- <div class="row" id="card"></div> -->
	</div>
	<!-- .container -->
	<script id="li-template" type="text/x-handlebars-template">
		{{#each list}}
		<div class="card text-white bg-dark mb-3 col-5" style="max-width: 30rem; margin: 20px;">
				<div class="card-header">{{startName}} -> {{arriveName}}</div>
				<div class="card-body">
					<h4 class="card-title"></h4>
                    <p class="card-text">{{arriveTravelTime}} -> {{startTravelTime}}</p>
					<p class="card-text">좌석등급: {{seatClass}} 등석</p>
					<p class="card-text">가격: {{price}} 원</p>
                    <p class="card-text">잔여좌석수: {{seatQnt}}</p>
                    <button type="button" class="btn btn-outline-success" onclick="makeReserv({{seatClass}})">예약하기</button>
				</div>
			</div>
			{{/each}}
		</script>
	<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
	<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../js/jquery.bit.js"></script>
	<script src="../js/common.js"></script>
	<script src="ShowPrice.js"></script>
	<script>
		'use strict'
		$('#navbar-login').load(`${serverApiAddr}/html/header.html`);
		//$('#content-top').load(`${serverApiAddr}/html/search.html`);
		//$('#content-middle').load(`${serverApiAddr}/html/travel.html`);
	</script>
</html>
