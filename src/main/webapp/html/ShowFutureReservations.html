<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<style>
.container {
	padding: 0px !important;
}
#footer {
	background-image: url("../img/footer-background.jpg");
	max-height: 63px;
}
</style>
</head>

<body>
	<h1>예약 목록</h1>
	<div class="container">
		<div class="row" id="card"></div>
		<div class="footer">
			<section id="footer"></section>
		</div>
	</div>
	<!-- .container -->
	<script id="li-template" type="text/x-handlebars-template">
        {{#each list}}
        <div class="card text-white bg-info mb-3 col-12" onclick=location.href="ShowSingleReservation.html?reservationNo={{reservationNo}}"
            style="max-width: 30rem; margin: 20px;">
                <div class="card-header">{{startAirportName}} -> {{arriveAirportName}}</div>
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <p class="card-text">출발: {{startTravelTime}}</p>
                    <p class="card-text">도착: {{arriveTravelTime}}</p>
                    <p class="card-text">좌석등급: {{seatClass}}</p>
                </div>
            </div>
            {{/each}}
        </script>
	<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
	<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../js/jquery.bit.js"></script>
	<script src="../js/common.js"></script>
	<script>
		$('#footer').load(`${serverApiAddr}/html/footer.html`);
	</script>
	<script src="ShowFutureReservations.js"></script>
</body>
</html>
