<style>
.container {
    position:relative;
}
div.reserve-search.row {
    margin: 0px;
}
div.reserve-search .input-group {
    padding-left:5px;
    padding-right:5px;
    margin: 5px 0px;
}
.row {
    width: 100%;
    padding: 10px;
}

    position: sticky;
    top: 0px;
}

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Canoe!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarColor01" aria-controls="navbarColor01"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                    </a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Features</a>

                    <li class="nav-item"><a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text"
                        placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!-- navbar end -->

        <hr>
        <div class="search-group">
            
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                
                <div class="reserve-search row justify-content-md-center">
                    
                    <!-- 출발지 -->
                    <div class="input-group col-md-2">
                        <input type="text" class="form-control" placeholder="출발지" aria-label="출발지" aria-describedby="button-addon1">
                        <div class="input-group-append">
                            <button class="btn btn-info" type="button" id="button-addon1"><i class="fas fa-map-marker-alt"></i></button>
                        </div>
                    </div>
                    
                    <!-- 도착지 -->
                    <div class="input-group col-md-2">
                        <input type="text" class="form-control" placeholder="도착지" aria-label="도착지" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-info" type="button" id="button-addon2"><i class="fas fa-map-marker-alt"></i></button>
                        </div>
                    </div>
                    
                    <!-- 출발일/도착일 -->
                    <div class="input-group col-md-3">
                        <input type="text" class="form-control" id="datepicker1" placeholder="가는날" aria-label="출발일" aria-describedby="button-addon4">
                        <input type="text" class="form-control" id="datepicker2" placeholder="오는날" aria-label="도착일" aria-describedby="button-addon4">
                        <!-- <div class="input-group-append">
                            <button class="btn btn-info" type="button" id="button-addon4">B</button>
                        </div> -->
                    </div>

                     <!-- 인원수 -->
                    <div class="input-group col-md-2">
                        <button class="btn btn-info col-md-3 col-3" type="button" id="button-addon5"><i class="fas fa-minus fa-xs"></i></button>
                        <input type="text" class="form-control col-md-6 col-6" placeholder="인원" aria-label="인원" aria-describedby="button-addon5">
                        <button class="btn btn-info col-md-3 col-3" type="button" id="button-addon5"><i class="fas fa-plus fa-xs"></i></button>
                    </div>
                        
                    <!-- 좌석등급 -->
                    <div class="input-group col-md-2">
                        <select class="custom-select" id="inputGroupSelect01" >
                            <option selected>좌석 등급</option>
                            <option value="1">1등석</option>
                            <option value="2">프레스티지</option>
                            <option value="3">이코노미</option>
                        </select>
                    </div>
                </div>
            </nav>
        </div>

    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/jquery-ui-dist/jquery-ui.js"></script>
    <script src="../node_modules/popper.js/dist/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        var miniDate;
        $('#datepicker1').datepicker({ dateFormat: 'yy-mm-dd', maxDate: new Date(2100, 1, 1), minDate: new Date });
        $('#datepicker2').datepicker({ dateFormat: 'yy-mm-dd', maxDate: new Date(2100, 1, 1), minDate: miniDate });
        $('#datepicker1').change(() => {
            miniDate = $('#datepicker1').val();  
            $('#datepicker2').datepicker( "option", "minDate", miniDate);
        });
    </script>
</body>
