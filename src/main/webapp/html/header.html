<!-- 로그인 폼 2 - 팝오버 사용 -->
<form id="popover-login-form" class="form-group row" style="display:none">
    <div class="login-form">
        <input type="text" class="form-control fId" placeholder="아이디">
    </div>
    <div class="login-form">
        <input type="password" class="form-control fPassword" placeholder="암호">
    </div>
    <div class="login-form">
        <button type="button" class="btn btn-info loginBtn">로그인</button>
    </div>
</form>

<script src="../node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
<script>
'use strict'

//내 정보 화면으로 이동
$('#myInfo-view').click(()=>{
    //console.log(loginUser);
    if (loginUser != undefined || loginUser != '') {
        location.href = 'myInfo.html';
    }
});

//회원가입 화면이동
$('#register-view').click(()=>{
    location.href = "register.html";
});

//로그아웃------------------------------------------------
$('#logout').click(()=>{
    $.get(
        `${serverApiAddr}/json/auth/logOut`, 
        ()=>{
            swal({  //SweetAlert plugin 사용
                    title: '로그아웃 하시겠습니까?',
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: '예',
                    cancelButtonText: '아니오'
                }).then((result) => {
                    if (result.value) {
                        loginUser = '';
                        location.href = 'main.html';
                    }
                })
        });
});

//로그아웃 end--------------------------------------------

//로그인 관련 --------------------------------------------
    //세션 체크
    var loginUser; // 세션을 담을 변수
    $.getJSON(
        `${serverApiAddr}/json/auth/sessionCheck`, 
        (result)=>{
            if(result.loginUser) {
                loginUser = result.loginUser;
                $('.login-no').addClass('hide');
                $('.login-status').removeClass('hide');
            } else {
                $('.login-no').removeClass('hide');
                $('.login-status').addClass('hide');
            }
    });

    //로그인 시
    $('body').on('click', '.popover-body .loginBtn', (e) => {
        $.post(
            `${serverApiAddr}/json/auth/logIn`, 
            {
                id: $('.fId:eq(1)').val(),
                password: $('.fPassword:eq(1)').val()
            }, 
            (result) => {
                console.log(result)
                if (result.status === 'success') {
                    loginUser = result.loginUser;
                    location.href = 'main.html';
                } else {
                    swal({
                        type: 'error',
                        title: '로그인 실패',
                        text: '아이디가 존재하지 않거나 비밀번호가 일치하지 않습니다'
                    })
                }
            }, 
            'json')
            .fail((e) => {
                swal({
                    type: 'error',
                    title: '서버 요청 중 오류 발생!'
                })
                console.log(e);
            });
    });
    
    //popever 로그인창 띄우기
    $(function () {
        $('#login-popover').popover({
            html: true, 
	        content: function() {
                return $('#popover-login-form').html();
            }
        })
    })
// end 로그인 관련 --------------------------------------------
</script>
